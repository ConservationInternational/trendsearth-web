{% extends 'account/base.html' %}

{% block title %}Log In{% endblock %}

{% load static %}

{% block content %}

<div class="login-container" style=" margin-top: 14px !important;">
    <div class="row welcome-div">
        <div class="col-md-2">
            <img src="{% static 'images/trends_earth_logo_square_32x32.png' %}" width="32px">
        </div>
        <div class="col-md-8">
            <span>WELCOME TO</span>
            <span style="color: #dc3545; ">TRENDS.EARTH</span>
        </div>
    </div>

    <div id="login-form">
        <div class="row">
            <div class="col-md-12 mb-3">
                <h2 class="font-weight-bold mt-3">Password reset complete</h2>
                <hr>
                <p>Your password has been set. You may go ahead and log in now.</p>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 mb-3">
                <a href="{% url 'login' %}" role="button" class="btn btn-danger">RESET PASSWORD</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
